<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SKI PASS ACCESS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="gate-body"> <div class="gate-container">
    <h1 class="gate-title">SKI PASS NUMBER</h1>
    
    <div class="input-wrapper">
      <input 
        type="text" 
        id="passInput" 
        placeholder="ENTER CODE..." 
        maxlength="30" 
        autocomplete="off" 
        autocorrect="off" 
        autocapitalize="off" 
        spellcheck="false"
      >
      <div id="errorMessage" class="error-msg" style="display: none;">INVALID ACCESS CODE</div>
    </div>

    <button type="button" onclick="checkAccess()" class="gate-button">VALIDATE</button>

    <div class="gate-logo">
      <img src="assets/idKi-cciDf_1770328536093.svg" alt="Serre Chevalier">
    </div>
  </div>

  <script src="gate.js"></script>
</body>
</html>
